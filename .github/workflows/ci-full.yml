on:
  pull_request:
    branches:
      - main
name: Acceptance tests

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get Lightdash
        uses: actions/checkout@v2
        with:
          repository: lightdash/lightdash
          path: './lightdash'

      - name: Setup Lightdash
        run: yes '' | ./scripts/install.sh
        working_dir: lightdash
